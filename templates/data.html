<!DOCTYPE html>
<html>
<head>
	<title>Display data</title>
</head>
<body>
	<table class="data" border="1" style="width: 100%; margin-top: 20px; text-align: center;">
		<tr>
			<th colspan="3">XML Data</th>
	  	</tr>
	  	<tr>
	  		<td>ID.</td>
	    	<td>plaintiff</td>
	    	<td>defendant</td>
	  	</tr>

	  	{% for user in user_data %}
	  	<tr>
	  		<td>{{user.id}}</td>
	  		<td>{{user.plaintiff}}</td>
	  		<td>{{user.defendant}}</td>
	  	</tr>
	  	{% endfor %}
	</table>
</body>
</html>
